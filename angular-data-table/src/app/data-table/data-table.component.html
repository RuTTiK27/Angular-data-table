<div class="w-4/4 shadow-md p-10 bg-white shadow-blue-200/20 mx-36 my-10">

    <div class="flex justify-between items-center mb-4 mt-4"> 
        <input (keyup)="filterData(filter.value)" #filter type="text" name="" id="" placeholder="Search" class="w-full border p-2 rounded-lg">
        <select class="border p-2 rounded-lg" #pageSize (change)="changePageSize(pageSize.value)">
            <option [value]="size" *ngFor="let size of pageSizes"  >{{size}}</option>
        </select>
    </div>

    <table class="w-full border-4 ">
        <thead>
            <tr>
                <th class="p-3 text-left bg-gray-200">#</th>
                <th class="p-3 text-left bg-gray-200">Supplier</th>
                <th class="p-3 text-left bg-gray-200">Address</th>
                <th class="p-3 text-left bg-gray-200">E-mail</th>
                <th class="p-3 text-left bg-gray-200">Phone</th>
                <th class="p-3 text-left bg-gray-200">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr class="border-2" *ngFor="let supplier of visibleData();let i = index">
                <td class="p-3 border-2"> {{i+1}} </td>
                <td class="p-3 border-2"> {{supplier.name }} </td>
                <td class="p-3 border-2"> {{supplier.address}} </td>
                <td class="p-3 border-2"> {{supplier.email}}</td>
                <td class="p-3 border-2"> {{supplier.phone}} </td>
                <td class="p-3 border-2">

                </td>
            </tr>
        </tbody>
    </table>

    <div class="mt-4 flex items-center justify-center">
        <button class="text-cyan-500 border-4 py-2 px-4 rounded-l-lg cursor-pointer mr-5" (click)="previousPage()">Previous</button>
        
        
            <button 
            *ngFor="let pageNumber of pageNumbers(); let i  = index" 
            class="py-2 px-4 cursor-pointer "
            [class.bg-cyan-500]="i+1 == currentPgae"
            [class.text-white]="i+1 == currentPgae"
            (click)="changePage(i+1)"
            > 
            {{i+1}} 
        </button>
        

        <button class="text-cyan-500 border-4 py-2 px-4 rounded-r-lg ml-5" (click)="nextPage()">Next</button>
    </div>

</div>
